<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Database</title>
</head>

<body>
    <h1>Employee Database</h1>

        {% for employee in employees %}

</body>

</html>
